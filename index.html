<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="tile" id="one">1</div>
        <div class="tile" id="two">2</div>
        <div class="tile" id="three">3</div>
        <div class="tile" id="four">4</div>
        <div class="tile" id="five">5</div>
        <div class="tile" id="six">6</div>
        <div class="tile" id="seven">7</div>
        <div class="tile" id="eight">8</div>
        <div class="tile" id="nine">9</div>
      </div>
      <div class="buttons">
        <button id="left" onClick="MoveLeft()">Left</button>
        <div class="updown">
          <button id="up" onClick="MoveUp()">Up</button>
          <button id="down" onClick="MoveDown()">Down</button>
        </div>
        <button id="right" onClick="MoveRight()">Right</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
